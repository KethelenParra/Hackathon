<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toque Rosa - Contatos</title>
    <link rel="stylesheet" href="styleContatos.css">
</head>.
<body>
    <header>
        <div class="logo">
            <img src="/img/logo_hackathon_brancasvg.svg" alt="Toque Rosa Logo">
        </div>
        <h3 class="titulo">Conscientização sobre Câncer de Mama</h3>
        <nav>
            <ul class="opcoes">
                <li><a href="index.html/#sobre">Sobre</a></li>
                <li><a href="index.html/#autoexame">Autoexame</a></li>
                <li><a href="../index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    
    <main>

        <section id="ubs-section">
            <h2>UBS Próximas de Você</h2>
            <p>Clique no botão abaixo para encontrar as Unidades Básicas de Saúde mais próximas da sua localização.</p>
            <button id="buscar-ubs-btn">Buscar UBS Próximas</button>
            <ul id="ubs-list"></ul>
        </section>   
        
    </main>
     <!-- Botão de alternância do chatbot -->
     <div id="chatbot-toggle" onclick="toggleChat()">
        <img src="/img/chatbox_transparentsvg.svg" alt="Chat">
    </div>
    
    <!-- Caixa de chat -->
    <div id="chatbox" class="hidden">
        <div id="history"></div>
        <input type="text" id="message-input" placeholder="Digite sua mensagem...">
        <button id="btn-submit" >Enviar</button>
    </div>

    <footer>
        <p>&copy; 2024 Toque Rosa. Todos os direitos reservados.</p>
    </footer>

    <script src="scriptContatos.js"></script>
</body>
</html>
